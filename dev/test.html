<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .punch {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .punch-body {
            width: 20px;
            height: 180px;
        }
    </style>
</head>
<body>
    <div class="punch">
        <svg class="punch-body" viewBox="0 0 20 180" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="punchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#d0d0d0"/>
                    <stop offset="30%" style="stop-color:#d0d0d0"/>
                    <stop offset="35%" style="stop-color:#d5d5d5"/>
                    <stop offset="50%" style="stop-color:#d0d0d0"/>
                    <stop offset="100%" style="stop-color:#c0c0c0"/>
                </linearGradient>
                <filter id="shadow">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                    <feOffset dx="0" dy="2" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.3"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <path d="M 10 0 L 0 60 L 0 62 Q 0 60 2 60 L 18 60 Q 20 60 20 62 L 20 180 L 0 180 Z" fill="url(#punchGrad)" filter="url(#shadow)"/>
        </svg>
    </div>
</body>
</html>

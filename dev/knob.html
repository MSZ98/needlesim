<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Knob Dev</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .knob-outer {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .knob-inner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #f5f5f5 0%, #e0e0e0 100%);
            animation: rotate 2s linear infinite;
        }

        .knob-inner::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #333;
            border-radius: 2px;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="knob-outer">
        <div class="knob-inner"></div>
    </div>
</body>
</html>

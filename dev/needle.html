<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Needle Dev</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .knob-outer {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .knob-inner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #f5f5f5 0%, #e0e0e0 100%);
            animation: rotate 2s linear infinite;
        }

        .knob-punch {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 115px;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="knob-outer">
        <div class="knob-inner">
            <svg class="knob-punch" viewBox="0 0 20 115" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="punchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#d0d0d0"/>
                        <stop offset="30%" style="stop-color:#d0d0d0"/>
                        <stop offset="35%" style="stop-color:#d5d5d5"/>
                        <stop offset="50%" style="stop-color:#d0d0d0"/>
                        <stop offset="100%" style="stop-color:#c0c0c0"/>
                    </linearGradient>
                    <filter id="shadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                        <feOffset dx="0" dy="2" result="offsetblur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.3"/>
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <path d="M 10 0 L 0 35 L 0 115 L 20 115 L 20 35 Z" fill="url(#punchGrad)" filter="url(#shadow)"/>
            </svg>
        </div>
    </div>
</body>
</html>
